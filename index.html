<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="BlueBox IP - Plataforma Web3 para Gestão de Infraestrutura de TIC e ITED">
  <title>BlueBox IP</title>

  <!-- Estilos -->
  <link rel="stylesheet" type="text/css" href="dist/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="bluebox-favicon.ico" type="image/x-icon">

  <!-- Web3.js para interação com contratos inteligentes -->
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.6/dist/web3.min.js"></script>
</head>
<body>
  <div id="Notificacoes" class="text-white text-center flex justify-center items-center" style="height: 6vh; background-image: linear-gradient(to right, #131313, #D33CF2); font-family: 'Orbitron', sans-serif; letter-spacing: 2px;">
    <h2 id="typed-notifications" class="text-gradient" style="font-size: 1.25rem; font-weight: bold;"></h2>
</div>

<div>
    <div>
        <!-- NAV | MENUS | DROPDOWNS | MODAIS -->
        <nav class="relative flex items-center justify-center mx-auto w-full py-4">
            <!-- Círculos decorativos -->
            <div class="absolute inset-0 flex justify-center items-center">
                <div class="relative">
                    <div class="w-48 h-48 border-2 border-custom-purple rounded-full opacity-30 bg-transparent"></div>
                    <div class="absolute left-48 w-48 h-48 border-2 border-custom-purple rounded-full opacity-30 bg-transparent"></div>
                    <div class="absolute left-12 w-48 h-48 border-2 border-custom-purple rounded-full opacity-30 bg-transparent"></div>
                </div>
            </div>
  
            <div class="px-4 pt-4 md:pt-9 transition-all">
                <!-- Logo e menu -->
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <div class="logo" style="margin-right: 5rem !important;">
                            <img src="src/bluebox_logo.png" alt="BlueBox IP Logo" class="logo-svg" width="151" height="50">
                        </div>
                    </div>
                
                    <!-- Menu Links com Dropdowns -->
                    <div class="menu hidden md:flex space-x-8">
                        <!-- Dropdown "Sobre Nós" -->
                        <div class="relative inline-block">
                            <a href="#" class="menu-item inline-flex items-center text-white hover:text-[#D33CF2] focus:outline-none" onclick="toggleDropdown(event, 'sobreDropdown')">
                                Sobre Nós
                            </a>
                            <div id="sobreDropdown" class="absolute hidden border border-gray-300 text-white py-2 rounded-lg shadow-lg mt-2 z-10 w-[500px] left-1/2 transform -translate-x-1/2 bg-gray-900">
                                <div class="flex items-center px-6 py-3 border-b border-gray-600">
                                    <i class="fas fa-building"></i>
                                    <h3 class="text-lg font-semibold ml-4">Conhecendo a BlueBox IP</h3>
                                </div>
                                <div class="flex px-6 py-4">
                                    <div class="w-1/2 pr-6">
                                        <a href="#" onclick="toggleModal('modalQuem')" class="block px-4 py-2 hover:bg-[#D33CF2] rounded-lg">Quem Somos</a>
                                        <a href="#" onclick="toggleModal('modalDiretrizes')" class="block px-4 py-2 hover:bg-[#D33CF2] rounded-lg">Diretrizes</a>
                                        <a href="#" onclick="toggleModal('modalEquipe')" class="block px-4 py-2 hover:bg-[#D33CF2] rounded-lg">Equipe</a>
                                        <a href="#" onclick="toggleModal('modalHistoria')" class="block px-4 py-2 hover:bg-[#D33CF2] rounded-lg">História</a>
                                    </div>
                                    <div class="w-1/2 pl-6 border-l border-gray-600">
                                        <img src="src/mini_learn.png" alt="Aprenda" class="logo-svg" width="300" height="300">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Dropdown "Documentação" -->
                        <div class="relative inline-block">
                            <a href="#" class="menu-item inline-flex items-center text-white hover:text-[#D33CF2] focus:outline-none" onclick="toggleDropdown(event, 'documentacaoDropdown')">
                                Documentação
                            </a>
                            <div id="documentacaoDropdown" class="absolute hidden border border-gray-300 text-white py-2 rounded-lg shadow-lg mt-2 z-10 w-[500px] left-1/2 transform -translate-x-1/2 bg-gray-900">
                                <div class="flex items-center px-6 py-3 border-b border-gray-600">
                                    <i class="fas fa-file-alt"></i>
                                    <h3 class="text-lg font-semibold ml-4">Informações Técnicas</h3>
                                </div>
                                <div class="flex px-6 py-4">
                                    <div class="w-1/2 pr-6">
                                        <a href="#" onclick="toggleModal('modalDesenhoNegocio')" class="block px-4 py-2 hover:bg-[#D33CF2] rounded-lg">Proposta BlueBox</a>
                                        <a href="#" onclick="toggleModal('modalRoadmap')" class="block px-4 py-2 hover:bg-[#D33CF2] rounded-lg">Roadmap</a>
                                        <a href="#" onclick="toggleModal('modalWhitepaper')" class="block px-4 py-2 hover:bg-[#D33CF2] rounded-lg">Whitepaper</a>
                                    </div>
                                    <div class="w-1/2 pl-6 border-l border-gray-600">
                                        <a href="#" onclick="toggleModal('modalCasosUso')" class="block px-4 py-2 hover:bg-[#D33CF2] rounded-lg">Casos de Uso</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Dropdown "Comunidade" -->
                        <div class="relative inline-block">
                            <a href="#" class="menu-item inline-flex items-center text-white hover:text-[#D33CF2] focus:outline-none" onclick="toggleDropdown(event, 'comunidadeDropdown')">
                                Comunidade
                            </a>
                            <div id="comunidadeDropdown" class="absolute hidden border border-gray-300 text-white py-2 rounded-lg shadow-lg mt-2 z-10 w-[500px] left-1/2 transform -translate-x-1/2 bg-gray-900">
                                <div class="flex items-center px-6 py-3 border-b border-gray-600">
                                    <i class="fas fa-users"></i>
                                    <h3 class="text-lg font-semibold ml-4">Participe da BlueBox</h3>
                                </div>
                                <div class="flex px-6 py-4">
                                    <div class="w-1/2 pr-6">
                                        <a href="#" onclick="toggleModal('modalEventos')" class="block px-4 py-2 hover:bg-[#D33CF2] rounded-lg">Eventos</a>
                                        <a href="#" onclick="toggleModal('modalEnvolva')" class="block px-4 py-2 hover:bg-[#D33CF2] rounded-lg">Envolva-se</a>
                                    </div>
                                    <div class="w-1/2 pl-6 border-l border-gray-600">
                                        <p class="text-sm text-gray-300">Acompanhe as novidades e faça parte do nosso ecossistema.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>

</body>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      var notificationOptions = {
        strings: [
          "Fique por dentro das novidades da BlueBox IP!",
          "Acompanhe todas as notícias sobre nossa plataforma Web3."
        ],
        typeSpeed: 50,
        backSpeed: 30,
        backDelay: 2000,
        loop: true,
        showCursor: true,
        cursorChar: "|",
      };
      var typedNotifications = new Typed("#typed-notifications", notificationOptions);
    });
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  var options = {
    strings: [
      `<h2 class="my-10 text-2xl sm:text-[2.5rem] font-semibold tracking-tight text-white">A revolução da TIC começa agora com a <span class="text-custom-blue">BlueBox IP</span>.</h2>`,
      `<h1 class="mt-10 max-w-lg text-4xl font-bold tracking-tight text-white sm:text-4xl">Simplifique e automatize sua infraestrutura com nossa <span class="text-[#3366FF]">plataforma Web3</span>!</h1>`
    ],
    typeSpeed: 50,
    backSpeed: 30,
    backDelay: 1500,
    loop: true,
    showCursor: false,
  };

  var typed = new Typed("#typed", options);
});
</script>

<script>
    // Script para alternar entre abas
    document.querySelectorAll('.tab-link').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            
            document.querySelectorAll('.tab-link').forEach(l => l.classList.remove('active', 'text-[#3366FF]'));
            document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.add('hidden'));
            
            this.classList.add('active', 'text-[#3366FF]');
            const target = document.querySelector(this.getAttribute('href'));
            target.classList.remove('hidden');
        });
    });
</script>

<!-- Scripts Modulares -->
<script type="module" src="scripts/connectWallet.js"></script>
<script type="module" src="scripts/liquidityPool.js"></script>
<script type="module" src="scripts/governance.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<script src="roadmap.js"></script>

</html>
